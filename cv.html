</head>
<body>
	<header class="header">
		<h1>Liam Mansfield's CV:</h1>
	</header>
	<h2 class="body-header">Most Recent Edition: April 2025</h2>
	<header class="cv-header">
		<h3 class="body-header">
			<a href="CV_2025.11.13_Liam Mansfield.pdf">Professional</a>
		</h3>
		<h3 class="body-header">
			<a href="Liam Mansfield_Rugby Coach CV_2025.11.13.pdf">Rugby</a>
		</h3>
	</header>
	
	<div class="cv-gallery">
		<object class="pdf" data="CV_2025_Liam Mansfield.pdf" type="application/pdf" >
			<p>Unable to display PDF File. <a href="CV_2025_Liam Mansfield.pdf">Download</a> instead.</p>
		</object>
		<object class="pdf" data="Liam Mansfield_Rugby Coach CV.pdf" type="application/pdf" >

		</object>
	</div>
	<form method="post">
		<fieldset>
			<label for="first-name">First Name:<input type="text" name="first-name" required></label>
			<label for="last-name">Last Name:<input type="text" name="last-name" required></label>
			<label for="email">Email:<input type="text" name="email" required></label>
			<label for="inquiry"><textarea id="inquiry" name="inquiry" rows="5" cols="60" placeholder="Please enter your inquiries here"></textarea></label>
		</fieldset>
		<input type="submit" name="submit" value="Submit">
	</form>
</body>
